    <h4>‚û°Ô∏è 1. Chrono normal</h4>

    <div class="row test">

        <div class="test" class="col s5">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <button *ngIf="!isStartedFirst" (click)="StartChrono()" class="btn">Start</button>
                    <button *ngIf="isStartedFirst" (click)="StopChrono()" class="btn">Stop</button>
                    <button (click)="ResetChrono()" class="btn">Reset</button>
                    <span class="plcmt"> : {{ counter }}s</span>
                </div>
            </div>
        </div>

    </div>


<h4>‚û°Ô∏è 2. Chrono minutes + secondes</h4>

<div class="row">

                <button *ngIf="!isStartedFirst2" (click)="StartChrono2()" class="btn">Start</button>
                <button *ngIf="isStartedFirst2" (click)="StopChrono2()" class="btn">Stop</button>
                <button (click)="ResetChrono2()" class="btn">Reset</button>

    </div>

</div>
